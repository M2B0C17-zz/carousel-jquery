<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>carousel-jquery</title>
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Tipografía -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<h1 class="text-center">Carousel JQuery</h1>
	<!-- Bootstrap - Carousel-->
	<div class="container">
		<div class="row">
		<div class="carousel slide"> 	
		    <!-- Items -->
		    <div id="carousel" class="carousel-inner slides">
		    	<div class="active item">  
		    		<img src="img/1.jpg" class="img-responsive slide">
		    	</div>
		    	<div class="item">  
		    		<img src="img/2.jpg" class="img-responsive slide">
		    	</div>
		    	<div class="item">  
		    		<img src="img/3.jpg" class="img-responsive slide">
		    	</div>
		    	<div class="item">  
		    		<img src="img/4.jpg" class="img-responsive slide">
		    	</div>
		    	<div class="item">  
		    		<img src="img/5.jpg" class="img-responsive slide">
		    	</div>
		  	</div>
		</div>
			<!-- Dot Indicators -->
		<ol class="paginas">
	    	
		</ol> 
		<div class="left">
		    <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
		</div>
		<div class="right">
		  	<span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
		</div>
		</div>
	</div>
	<!-- FIN de Bootstrap - Carousel-->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12 text-center">
					<p>© Ejercicio Enunciado - Lección 35 - Macarena Baltra</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
