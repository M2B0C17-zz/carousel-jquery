<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>carousel-jquery</title>
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<h1 class="text-center">Carousel JQuery</h1>
	<!-- Bootstrap - Carousel-->
	<div class="container">
		<div class="row">
		<div id="myCarousel" class="carousel  slide">
		  	<!-- Dot Indicators -->
		  	<ol class="carousel-indicators">
		    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    	<li data-target="#myCarousel" data-slide-to="1"></li>
		    	<li data-target="#myCarousel" data-slide-to="2"></li>
		  	</ol>
		    <!-- Items -->
		    <div class="carousel-inner">
		    	<div class="active item">  
		    		<img src="img/1.jpg" class="img-responsive">
		    	</div>
		    	<div class="item">  
		    		<img src="img/2.jpg" class="img-responsive">
		    	</div>
		    	<div class="item">  
		    		<img src="img/3.jpg" class="img-responsive">
		    	</div>
		    	<div class="item">  
		    		<img src="img/4.jpg" class="img-responsive">
		    	</div>
		    	<div class="item">  
		    		<img src="img/5.jpg" class="img-responsive">
		    	</div>
		  	</div>
	  		<!-- Navigation -->
	   		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	            <span class="glyphicon glyphicon-chevron-left"></span>
	        </a>
	        <a class="right carousel-control" href="#myCarousel" data-slide="next">
	            <span class="glyphicon glyphicon-chevron-right"></span>
	        </a>
		</div>
		</div>
	</div>
	<!-- FIN de Bootstrap - Carousel-->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-xs-12 text-center">
					<p>© Ejercicio Enunciado - Lección 35 - Macarena Baltra</p>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
